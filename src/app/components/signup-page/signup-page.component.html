<div class="body-bg text-light d-flex justify-content-center align-items-center" style="min-height: 100vh; margin: 0;">
    <div class="card form-bg text-light p-4 shadow rounded" style="min-width: 350px; max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" name="name" class="form-control bg-light text-black border-secondary"
                    [(ngModel)]="formData.name" required #name="ngModel">
                <div *ngIf="name.invalid && name.touched" class="text-danger">
                    Nome é obrigatório.
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" id="username" name="nickname"
                    class="form-control bg-light text-black border-secondary" [(ngModel)]="formData.nickname" required
                    #nickname="ngModel">
                <div *ngIf="nickname.invalid && nickname.touched" class="text-danger">
                    Nome de usuário é obrigatório.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control bg-light text-black border-secondary"
                    [(ngModel)]="formData.email" required #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    Email válido é obrigatório.
                </div>
            </div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate"
                    class="form-control bg-light text-black border-secondary" [(ngModel)]="formData.birthdate" required
                    #birthdate="ngModel">
                <div *ngIf="birthdate.invalid && birthdate.touched" class="text-danger">
                    Data de nascimento é obrigatória.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password"
                    class="form-control bg-light text-black border-secondary" [(ngModel)]="formData.password" required
                    minlength="6" #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    Senha é obrigatória e deve ter no mínimo 6 caracteres.
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="form-control bg-light text-black border-secondary" [(ngModel)]="formData.confirmPassword"
                    required #confirmPassword="ngModel">
                <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">
                    Confirmação de senha é obrigatória.
                </div>
                <div *ngIf="formData.confirmPassword !== formData.password && confirmPassword.touched"
                    class="text-danger">
                    As senhas não coincidem.
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-semibold" [disabled]="!registerForm.valid">Sign Up</button>
            </div>

            <div class="mt-3 text-center">
                <small>Já possui uma conta? <a routerLink="/login" class="text-info">Fazer Login</a></small>
            </div>

        </form>
    </div>
</div>

<app-footer></app-footer>
