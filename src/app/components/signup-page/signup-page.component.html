<div class="container mt-5">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group mt-3">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="formData.name" name="name" required />
        </div>
        <div class="form-group mt-3">
            <label>Nome de Usuário</label>
            <input type="text" class="form-control" [(ngModel)]="formData.nickname" name="nickname" required />
        </div>
        <div class="form-group mt-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" required email />
        </div>
        <div class="form-group mt-3">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" [(ngModel)]="formData.birthdate" name="birthdate" required />
        </div>
        <div class="form-group mt-3">
            <label>Senha</label>
            <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" required />
        </div>
        <div class="form-group mt-3">
            <label>Confirme sua Senha</label>
            <input type="password" class="form-control" [(ngModel)]="formData.confirmPassword" name="confirmPassword"
                required />
        </div>
        <div class="form-group form-check mt-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="formData.termsAccepted" name="termsAccepted"
                required />
            <label class="form-check-label">Você concorda com nossos termos de serviços</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!registerForm.valid">Cadastrar</button>
    </form>
</div>
