<div class="container">
    <img [src]="media.posterUrl" alt="{{ media.title }}" class="media-image"/>
    <h1>{{ media.title }}</h1>
</div>

<div class="container">
    <div class="media-grid">
        <div *ngFor="let review of reviews">
            <p>{{ review.score }}</p>
            <p>{{ review.comment }}</p>
        </div>
    </div>
</div>

<app-footer></app-footer>
