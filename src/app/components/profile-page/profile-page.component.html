<app-nav-bar></app-nav-bar>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Perfil do Usu√°rio</h3>
                </div>
                <div class="card-body" *ngIf="loggedUser; else loading">
                    <div class="row mb-3">
                        <div class="col-4 font-weight-bold">Nome:</div>
                        <div class="col-8">{{ loggedUser.name }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 font-weight-bold">Apelido:</div>
                        <div class="col-8">{{ loggedUser.nickname }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 font-weight-bold">Email:</div>
                        <div class="col-8">{{ loggedUser.email }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 font-weight-bold">Data de Nascimento:</div>
                        <div class="col-8">{{ loggedUser.birthDate | date:'dd/MM/yyyy' }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 font-weight-bold">Papel:</div>
                        <div class="col-8 text-capitalize">{{ loggedUser.role }}</div>
                    </div>
                </div>
                <ng-template #loading>
                    <div class="text-center p-4">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Carregando perfil...</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
