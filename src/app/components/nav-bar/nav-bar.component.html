<body class="bg-black">
    <nav class="navbar py-3">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Left: Logo -->
            <div>
                <a class="navbar-brand fs-4 fw-bold text-white" routerLink="/home">ZHUKOV</a>
            </div>

            <!-- Central links -->
            <ul class="navbar-nav flex-row gap-4">
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink="/medias">Medias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink="/social">Social</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink="/profile">Perfil</a>
                </li>
            </ul>

            <!-- Right: Login/Signup or Logout -->
            <div>
                <!-- Se NÃƒO estiver logado -->
                <ul class="navbar-nav flex-row gap-4" *ngIf="!authService.isLoggedIn()">
                    <li class="nav-item">
                        <a class="nav-link text-light" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary fw-semibold px-4" routerLink="/signup">Sign Up</a>
                    </li>
                </ul>

                <!-- Se estiver logado -->
                <ul class="navbar-nav flex-row gap-4" *ngIf="authService.isLoggedIn()">
                    <li class="nav-item">
                        <button class="btn btn-danger fw-semibold px-4" (click)="logout()">Logout</button>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
